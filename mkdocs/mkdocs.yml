site_name: mempool
site_description: Deterministic fixed-size memory pool library in C11
site_author: Yanujz
repo_url: https://github.com/Yanujz/mempool
repo_name: Yanujz/mempool

theme:
  name: material
  language: en
  icon:
    logo: material/file-code
    repo: fontawesome/brands/github
  features:
    # Navigation
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.integrate
    # Search
    - search.suggest
    - search.highlight
    # Content
    - content.tabs.link
    - content.code.copy
    - content.code.select
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      linenums_style: table
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - toc:
      permalink: true
      toc_depth: 3

extra:
  generator: false

nav:
  - Overview: index.md
  - Getting Started:
      - Quick Start: getting-started.md
      - Building: building.md
  - API Reference:
      - Types & Error Codes: api-types.md
      - Core Functions: api-core.md
      - Synchronization & Thread Safety: api-sync.md
  - Examples:
      - Basic Usage: examples-basic.md
      - Embedded: examples-embedded.md
      - Stress & Testing: examples-stress.md
  - Safety & Process:
      - Requirements: requirements.md
      - Traceability: traceability.md
      - Safety Manual: safety/safety_manual.md
      - Development Plan: safety/dev_plan.md
      - Verification Report Template: safety/verification_report_template.md
