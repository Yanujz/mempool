name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc g++ cppcheck
          python3 -m pip install --upgrade pip
          python3 -m pip install mkdocs

      - name: Configure (Debug, sanitizers + coverage)
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Debug \
                -DMEMPOOL_ENABLE_SANITIZERS=ON \
                -DMEMPOOL_ENABLE_COVERAGE=ON

      - name: Build
        run: cmake --build build -- -j"$(nproc)"

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Run cppcheck on C sources (static analysis)
        run: |
          cppcheck \
            --suppress=missingIncludeSystem \
            --enable=all \
            --std=c11 \
            --language=c \
            --inline-suppr \
            --error-exitcode=1 \
            -Iinclude \
            src/ tests/*.c examples/*.c

      - name: Build documentation (MkDocs)
        run: |
          mkdocs build -f mkdocs/mkdocs.yml --strict
